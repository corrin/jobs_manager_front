  /api/workflow/app-errors/:
    get:
      operationId: api_workflow_app_errors_list
      description: |-
        ViewSet for AppError with filtering capabilities and resolution actions.

        Provides list, retrieve, and resolution management for application errors.
        Includes comprehensive filtering and search capabilities for error analysis.

        Endpoints:
        - GET /api/app-errors/
        - GET /api/app-errors/<id>/
        - POST /api/app-errors/<id>/mark_resolved/
        - POST /api/app-errors/<id>/mark_unresolved/
      parameters:
        - in: query
          name: app
          schema:
            type: string
        - in: query
          name: app__icontains
          schema:
            type: string
        - in: query
          name: file
          schema:
            type: string
        - in: query
          name: file__icontains
          schema:
            type: string
        - in: query
          name: function
          schema:
            type: string
        - in: query
          name: function__icontains
          schema:
            type: string
        - in: query
          name: job_id
          schema:
            type: string
            format: uuid
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - in: query
          name: resolved
          schema:
            type: boolean
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: query
          name: severity
          schema:
            type: integer
        - in: query
          name: severity__gte
          schema:
            type: integer
        - in: query
          name: severity__lte
          schema:
            type: integer
        - in: query
          name: timestamp__gte
          schema:
            type: string
            format: date-time
        - in: query
          name: timestamp__lte
          schema:
            type: string
            format: date-time
