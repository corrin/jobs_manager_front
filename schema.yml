          description: ''
    post:
      operationId: accounts_api_staff_create
      description: Create a new staff member with the provided details. Supports multipart/form
        data for file uploads (e.g., profile pictures).
      summary: Create a new staff member
      tags:
        - Staff Management
      requestBody:
