          required: true
      tags:
        - Staff Management
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedStaffRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedStaffRequest'
      security:
        - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
