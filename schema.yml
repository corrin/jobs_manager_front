    TimesheetCostLine:
      type: object
      description: |-
        Serializer for CostLine model specifically for timesheet entries

        Architecture principle: Job data comes from CostSet->Job relationship,
        NOT from metadata. This ensures data consistency and follows SRP:
        - Metadata = timesheet-specific data (staff, date, billable, etc.)
        - Relationship = job data (job_id, job_number, job_name, client)

        Benefits:
        - No data duplication
        - Always consistent with source Job
        - Simplified queries and maintenance
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        kind:
          allOf:
            - $ref: '#/components/schemas/Kind332Enum'
          readOnly: true
        desc:
          type: string
          readOnly: true
          description: Description of this cost line
        quantity:
          type: number
          format: double
          maximum: 10000000
          minimum: -10000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          readOnly: true
        unit_cost:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          readOnly: true
        unit_rev:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          readOnly: true
        total_cost:
          type: number
          format: double
          description: Get total cost (quantity * unit_cost)
          readOnly: true
        total_rev:
          type: number
          format: double
          description: Get total revenue (quantity * unit_rev)
          readOnly: true
        ext_refs:
          readOnly: true
          description: External references (e.g., time entry IDs, material IDs)
        meta:
          readOnly: true
          description: Additional metadata
        job_id:
          type: string
          readOnly: true
        job_number:
          type: integer
          readOnly: true
        job_name:
          type: string
          readOnly: true
        client_name:
          type: string
          description: Get client name with safe null handling
          readOnly: true
        charge_out_rate:
          type: number
          format: double
          maximum: 100000000
          minimum: -100000000
          exclusiveMaximum: true
          exclusiveMinimum: true
          readOnly: true
        wage_rate:
          type: number
          format: double
          description: Get staff wage rate from metadata staff_id
          readOnly: true
      required:
        - charge_out_rate
        - client_name
        - desc
        - ext_refs
        - id
        - job_id
        - job_name
        - job_number
        - kind
        - meta
        - quantity
