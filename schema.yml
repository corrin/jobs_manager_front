            schema:
              $ref: '#/components/schemas/StaffCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StaffCreateRequest'
        required: true
      security:
        - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Staff'
          description: ''
  /accounts/api/staff/{id}/:
