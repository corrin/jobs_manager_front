      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BearerTokenRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BearerTokenRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BearerTokenRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
